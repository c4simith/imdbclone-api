<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/imdb-app.css}" />
</head>
<body>
	<h3>Movie details</h3>
	<table>
		<tr th:each="title : ${titleDetails}">
			<table>
				<tr>
					<br />
				</tr>
				<tr>
					<th>Primary Title</th>
					<th>Original Title</th>
					<th>Year</th>
					<th>Run Time</th>
					<th>Genres</th>
				</tr>
				<td th:text="${title.key.primaryTitle}" />
				<td th:text="${title.key.originalTitle}" />
				<td th:text="${title.key.startYear}" />
				<td th:text="${title.key.runtimeMinutes}" />
				<td th:text="${title.key.genres}" />

			</table>
			<table>
				<tr>
					<th colspan="2">Cast and Crew</th>
				</tr>
				<tr>
					<th>Artist Name</th>
					<th>Role</th>
				</tr>
				<tr th:each="artist : ${title.value}">
					<td th:text="${artist.primaryName}" />
					<td th:text="${artist.category}" />
				</tr>

			</table>
		</tr>

	</table>
</body>
</html>
